<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <h1>Register</h1>
  <form>
    <label for="first"> First Name:</label>
    <input id="first" placeholder="john" type="text"required>
    <label for="last"> Last Name:</label>
    <input id="last" placeholder="smith" type="text"required>
    <div>
      <label for="male">Male</label>
      <input id="male" name="gender" type="radio">
      <label for="female">Female</label>
      <input id="female" name="gender" type="radio">
      <label for="other">Other</label>
      <input id="other" name="gender" type="radio">
    </div>
    <div>
      <label for="email">Email:</label>
      <input id="email" placeholder="your email" type="email">
      <label for="password">Password:</label>
      <input id="password" placeholder="your password" type="password" pattern=".{5,10}" required title="5 to 10 characters">
    </div>

    <div>
      <label for="birthday">Birthday:
        <select id="birthday" name ="month">
          <option value="month">Month</option>
          <option value="january">January</option>
          <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>
        <option value="september">September</option>
        <option value="october">October</option>
        <option value="november">November</option>
        <option value="december">December</option>
      </select>
      <select id="birthday" name ="day">
        <option>Day</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
      <select id="birthday" name ="year">
        <option>Year</option>
        <option>2016</option>
        <option>2017</option>
        <option>2018</option>
        <option>2019</option>
      </select>
    </label>
    </div>
    <label for="terms">I agree to the terms and conditions </label>
    <input id="terms" type="checkbox">
    </br>
    <input type="submit">
  </form>
</body>
</html>
